apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: andrewin25/django-k8s:latest 
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgres://username:password@hostname:port/dbname"
